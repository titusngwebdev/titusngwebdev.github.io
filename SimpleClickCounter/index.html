<html>
<title>
Click Counter
</title>
<script>
var count=0;
function onClick()
{
	count++;
	if(count==1)
		document.getElementById("btn").value=String(count)+" Click";
	else
		document.getElementById("btn").value=String(count)+" Clicks";
}
</script>
<body style="background-color:lightgreen;">
<div style="text-align: center;">
   <input id="btn" type="button" value="Click Me" onClick="onClick()" style="font-size: 200% ;background-color: red; text-align: center; width: 50%; height: 50%;">
</div>
</body>
</html>
